<nav class="navbar navbar-inverse">
    <div class="container">
      <ul class="nav navbar-nav navbar-right">
          <li><a href="" routerLink="/courselist">Course List</a></li>
          <li><a href="" routerLink="/">Add Course</a></li>
      </ul>
    </div>
  </nav>

<div class = "header-font">
<h1>Course List</h1> <br>
</div>
<div class="container-fluid">
<div class="col-xs-12 col-sm-12 ">
  <table class="table table-striped table-bordered">
    <tr>
      <th>
        <div class="col-xs-6">
          Course Code
        </div>
      </th>
        <th>
        <div class="col-xs-6">
          Course Name 
        </div>
        </th>
        <th>
            <div class="col-xs-6">
              Course Duration 
            </div>
            </th>
    </tr>
    <tr *ngFor="let r of GetCourse(); index as i;">
      <td>
        <div class="col-xs-4 ">
          {{r.coursecode}}
        </div>
      </td>
      <td>
        <div class="col-xs-4">
          {{r.coursename}}
          <!-- <button type="button" class="btn btn-default custom-button" (click)="Book(r.room_name)">
            <span class="glyphicon glyphicon-book" aria-hidden="true"></span> Book -->
          <!-- </button> -->
        </div>
      </td>
      <td>
      <div class="col-xs-4 ">
          {{r.courseduration}}
      </div>
    </tr>
  </table>
</div>
</div>

<br>
